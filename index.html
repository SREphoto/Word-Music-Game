<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Music Game</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Basic reset and font for body */
    body {
      font-family: 'Google Sans', sans-serif;
      background-color: #121212;
      /* Dark background for the page itself */
      color: #e0e0e0;
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      /* Prevent body scroll, app handles its own scroll */
      display: flex;
      /* Ensure main app component can center/fill */
      justify-content: center;
      align-items: center;
    }

    body.dragging {
      cursor: grabbing !important;
      /* Ensure high specificity */
    }

    body.dragging * {
      -webkit-user-select: none !important;
      user-select: none !important;
      pointer-events: none !important;
    }
  </style>
</head>

<body>
  <!-- The WordMusicGame component will be appended here by script -->
  <script type="module" src="./index.tsx"></script>
</body>

</html>
